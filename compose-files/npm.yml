services:
  nginx-proxy-manager:
    image: jc21/nginx-proxy-manager:latest
    container_name: nginx-proxy-manager
    ports:
      - "${NPM_HTTP_PORT}:80"
      - "${NPM_UI_PORT}:81"
      - "${NPM_HTTPS_PORT}:443"
    volumes:
      - ./data/npm/data:/data
      - ./data/npm/letsencrypt:/etc/letsencrypt
    restart: unless-stopped
    networks:
      - homelab_net

networks:
  homelab_net:
    external: true